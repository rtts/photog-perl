name     = Photography-Website
abstract = Turns a directory tree of source images into a photography website with nested albums of chronologically sorted photographs
author   = Jaap Joris Vens <jj@rtts.eu>
license  = GPL_3

copyright_holder = Return to the Source
copyright_year   = 2015

version = 0.25

[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]

[PkgVersion]

[Git::CommitBuild]
release_branch = stable
message = Automated build of Photog! v%v from branch %b (%h)

[Run::AfterRelease]
run = git checkout stable; git tag %v; git push github %v; git checkout master
